  <body>
    <div>
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
    <div class="container">
      <div class="row">
        <form id="search-form" class="col-9">
          <input
            class="search-bar col-9"
            type="text"
            placeholder="Search..."
            autocomplete="off"
            autofocus="on"
            id="search-city-input"
          />
          <input class="submit col-2" type="submit" value="Search" />
        </form>
        <button class="current-position col-1">üìç</button>
        <button class="unit-conversion col-1">¬∞F</button>
      </div>

      <h2 class="location" id="cityName">Perth</h2>

      <div class="row">
        <div class="col-3">
          <h1 id="currentTemperature">39¬∞C</h1>
          <h3>Date & Time</h3>
          <div class="minTemp">
            <p id="minimumTemperature">21¬∞</p>
            <p>Minimum</p>
          </div>
          <div class="minTemp">
            <p id="rainfall">0-1mm</p>
            <p>Rain fall</p>
          </div>
        </div>
        <div class="col-6">
          <img src="" id="weatherIcon" ></img>
        </div>
        <div class="col-3">
          <p id="windSpeed">Wind: N 10 km/h</p>
          <p id="humidity">Humidity: 52%</p>
          <p id="description">Clear</p>
        </div>
      </div>

      <div class="row">
        <div class="col-2 forecast">
          <h3 id="day-0">Mon</h3>
          <img src=""class="forecast-icon" id="weather-0" ></img>
          <p id="temperature-0">21 | 36</p>
        </div>
